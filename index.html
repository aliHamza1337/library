<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" id="dark-css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg"
    />
  </head>
  <body>
    <section class="main_container">
      <header>
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>book-open-blank-variant-outline</title>
            <path
              d="M12 21.5C10.65 20.65 8.2 20 6.5 20C4.85 20 3.15 20.3 1.75 21.05C1.65 21.1 1.6 21.1 1.5 21.1C1.25 21.1 1 20.85 1 20.6V6C1.6 5.55 2.25 5.25 3 5C4.11 4.65 5.33 4.5 6.5 4.5C8.45 4.5 10.55 4.9 12 6C13.45 4.9 15.55 4.5 17.5 4.5C18.67 4.5 19.89 4.65 21 5C21.75 5.25 22.4 5.55 23 6V20.6C23 20.85 22.75 21.1 22.5 21.1C22.4 21.1 22.35 21.1 22.25 21.05C20.85 20.3 19.15 20 17.5 20C15.8 20 13.35 20.65 12 21.5M11 7.5C9.64 6.9 7.84 6.5 6.5 6.5C5.3 6.5 4.1 6.65 3 7V18.5C4.1 18.15 5.3 18 6.5 18C7.84 18 9.64 18.4 11 19V7.5M13 19C14.36 18.4 16.16 18 17.5 18C18.7 18 19.9 18.15 21 18.5V7C19.9 6.65 18.7 6.5 17.5 6.5C16.16 6.5 14.36 6.9 13 7.5V19Z"
            />
          </svg><br>
          <h1 class="logo-title">My Library</h1>
        </div>
        <div class="library_log">
          <h2>Library log</h2>
          <div class="total_books">
            <h3>Total books count :</h3>
            <span id="books_count"></span>
          </div>
          <div class="total_read">
            <h3>Read:</h3>
            <span id="read_b_count"></span>
          </div>
          <div class="not_read">
            <h3>Not read:</h3>
            <span id="not_read_b_count"></span>
          </div>
          <div class="dark-mode">
            <span>Dark mode:</span>
            <span class="material-icons" id="dark-mode-toggle">
              settings_brightness
            </span>
          </div>
        </div>
      </header>

      <button class="new-book">
        <span class="material-icons">add</span>
      </button>
      <div class="row">
        <div class="status_bar">
          <div class="order">
            <label for="order_by">
              order by:
              <select name="order_by" id="order_by">
                <option value="insertion_date" selected>Insertion date</option>
                <option value="publishing_date">Publishing date</option>
              </select>
              <select name="order" id="order">
                <option value="ascending">Asc</option>
                <option value="descending" selected>Desc</option>
              </select>
            </label>
          </div>
          <div class="map">
            <div class="read_color"></div>
            <h4>Read</h4>
            <div class="Not_read_color"></div>
            <h4>Not read</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="empty_library_section">
          <img
            src="https://www.flaticon.com/svg/static/icons/svg/47/47612.svg"
            alt="Blank rounded speech balloon"
            title="Blank rounded speech balloon"
            class="empty_library_img"
          />
          <span class="empty_library_text">
            Your library is currently empty
          </span>
        </div>
      </div>
    </section>
    <section class="add_book_section">
      <div class="new-book-form">
        <h2 class="form_title">Add new book</h2>
        <span class="material-icons close-form">close</span>
        <label for="b-title">
          Book title*
          <input
            class="form-control"
            type="text"
            name="book-title"
            id="b-title"
            placeholder="Title"
          />
          <small class="err-msg">* Book title is required</small>
        </label>
        <label for="b-author">
          Book author*
          <input
            class="form-control"
            type="text"
            name="book-author"
            id="b-author"
            placeholder="Author"
          />
          <small class="err-msg">* Book author is required</small>
        </label>
        <label for="b-nbr_of_pages">
          Number of pages*
          <input
            class="form-control"
            type="number"
            name="pages-count"
            id="b-nbr_of_pages"
            placeholder="Number of pages"
            min="1"
          />
          <small class="err-msg">* Book number of pages is required</small>
        </label>
        <label for="b-language">
          Language*
          <input
            class="form-control"
            type="text"
            name="book-language"
            id="b-language"
            placeholder="Language"
          />
          <small class="err-msg">* Book language is required</small>
        </label>
        <label for="b-publishing_date">
          Publishing date*
          <input
            class="form-control"
            type="date"
            name="book-publishing-date"
            id="b-publishing_date"
          />
          <small class="err-msg">* Book publishing date is required</small>
        </label>
        <label for="b-read_status">
          book status*
          <select class="form-control" name="book-status" id="b-read_status">
            <option value="null" disabled selected>
              did you read this book?
            </option>
            <option value="true">i already read it</option>
            <option value="false">still have to read it</option>
          </select>
          <small class="err-msg">* Book reading status is required</small>
        </label>

        <div class="new-book-buttons">
          <button class="btn add-book">add</button>
          <button class="btn clear">Clear fields</button>
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
