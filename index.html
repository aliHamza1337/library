<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My library</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="" id="dark-css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg">
</head>
<body>
  <section class="main_container">
    <header>
      <div class="logo">
        <img src="https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg" alt="a Book Logo" class="logo-img">
        <h1 class="logo-title">My Library</h1>
      </div>
      <div class="library_log">
        <h2>Library log</h2>
        <div class="total_books">
          <h3>Total books count :</h3>
          <span id="books_count">1</span>
        </div>
        <div class="total_read">
          <h3>Read:</h3>
          <span id="read_b_count">1</span>
        </div>
        <div class="not_read">
          <h3>Not read:</h3>
          <span id="not_read_b_count">0</span>
        </div>
        <div class="dark-mode">
          <span>Dark mode: </span>
          <span class="material-icons" id="dark-mode-toggle">
            settings_brightness
          </span>
        </div>
      </div>
    </header>

    <button class="new-book">
      <span class="material-icons"> add </span>
    </button>
    <div class="row">
      <div class="status_bar">
        <div class="order">
          <label for="order_by">order by:
            <select name="order_by" id="order_by">
              <option value="insertion_date" selected="">Insertion date</option>
              <option value="publishing_date">Publishing date</option>
            </select>
            <select name="order" id="order">
              <option value="ascending">Asc</option>
              <option value="descending" selected="">Desc</option>
            </select>
          </label>
        </div>
        <div class="map">
          <div class="read_color"></div>
          <h4>Read</h4>
          <div class="Not_read_color"></div>
          <h4>Not read</h4>
        </div>
      </div>
    </div>
    <div class="row">
  <div class="single_book scale-in-center read" id="book-1">
    <span class="material-icons remove-book"> close </span>
    <h3 class="book-title">A Game of Thrones </h3>
    <span class="book-author">
    <span class="b-lable">By: </span>George R. R. Martin</span>
    <span class="pages-count">
      <span class="b-lable">Number of pages: </span> 694</span>
    <span class="book-language">
      <span class="b-lable">Language: </span> 	English</span>
    <span class="book-published">
      <span class="b-lable">Published: </span> July 1 1996</span>

    <span class="read_toggle_label">Mark as read:</span>
    <label class="toggle-control">
      <input type="checkbox" id="read_toggle" checked="">
      <span class="control"></span>
    </label>

  </div>
      <div class="empty_library_section" style="display: none;">
        <img src="https://www.flaticon.com/svg/static/icons/svg/47/47612.svg" alt="Blank rounded speech balloon" title="Blank rounded speech balloon" class="empty_library_img">
        <span class="empty_library_text">Your library is currently empty</span>
      </div>
    </div>
  </section>
  <section class="add_book_section">
    <div class="new-book-form">
      <h2 class="form_title">Add new book</h2>
      <span class="material-icons close-form"> close </span>
      <label for="b-title">Book title*
        <input class="form-control" type="text" name="book-title" id="b-title" placeholder="Title"><small class="err-msg">* Book title is required</small></label>
      <label for="b-author">Book author*
        <input class="form-control" type="text" name="book-author" id="b-author" placeholder="Author"><small class="err-msg">* Book author is required</small></label>
      <label for="b-nbr_of_pages">Number of pages*
        <input class="form-control" type="number" name="pages-count" id="b-nbr_of_pages" placeholder="Number of pages" min="1"><small class="err-msg">* Book number of pages is required</small></label>
      <label for="b-language">Language*
        <input class="form-control" type="text" name="book-language" id="b-language" placeholder="Language"><small class="err-msg">* Book language is required</small></label>
      <label for="b-publishing_date">Publishing date*
        <input class="form-control" type="date" name="book-publishing-date" id="b-publishing_date"><small class="err-msg">* Book publishing date is required</small></label>
      <label for="b-read_status">Book status*
        <select class="form-control" name="book-status" id="b-read_status">
          <option value="null" disabled="" selected="">
            Have you read this book?
          </option>
          <option value="true">I have read it</option>
          <option value="false">I haven't read it</option></select><small class="err-msg">* Book reading status is required</small>
      </label>

      <div class="new-book-buttons">
        <button class="btn add-book">Add</button>
        <button class="btn clear">Clear fields</button>
      </div>
    </div>
  </section>
  <script src="./js/app.js"></script>


</body></html>
